[env:esp32dev]
build_flags = -DSERVO_CONTROL
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = roboticsbrno/ServoESP32@^1.0.3
monitor_speed = 9600

[env:base]
build_flags = -DARM_BASE
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = roboticsbrno/ServoESP32@^1.0.3
monitor_speed = 115200

[env:module]
build_flags = -DARM_MODULE
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = roboticsbrno/ServoESP32@^1.0.3
monitor_speed = 115200

[env:base_sim]
build_flags = -DARM_BASE
platform = atmelavr
board = uno
framework = arduino
lib_deps = roboticsbrno/ServoESP32@^1.0.3
debug_tool = simavr

platform_packages =
    platformio/tool-simavr
test_speed = 115200
test_testing_command =
    wsl ${platformio.packages_dir}/tool-simavr/bin/simavr
    -m
    atmega328p
    -f
    16000000L
    ${platformio.build_dir}/${this.__env__}/firmware.elf

[env:module_sim]
build_flags = -DARM_MODULE
platform = atmelavr
board = uno
lib_deps = roboticsbrno/ServoESP32@^1.0.3
framework = arduino
debug_tool = simavr

